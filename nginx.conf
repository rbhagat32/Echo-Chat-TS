server {
    listen 80;
    server_name chat.void9.space;

    location / {
        proxy_pass http://localhost:4173;
    }

    location /api/ {
        proxy_pass http://localhost:4000;
    }

    location /socket.io/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}